  # Begin HA card
  - title: Home Assistant
    type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.wan_ipv6
        name: IPv6 Address
        icon: mdi:ip
      - entity: sensor.local_ip
        name: Local IP Address
