# lovelace_gen

title: Network
path: network
icon: mdi:lan
cards:
  # Begin WAN card
  - title: WAN (Cable)
    type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.pfsense_nic_wan_in_mbps
        name: Traffic In
      - entity: sensor.pfsense_nic_wan_out_mbps
        name: Traffic Out
      - type: custom:hui-element
        card_type: history-graph
        hours_to_show: 1
        entities:
          - entity: sensor.pfsense_nic_wan_in_mbps
            name: In
          - entity: sensor.pfsense_nic_wan_out_mbps
            name: Out
        style: |
          ha-card { box-shadow: none; }
          div.content { padding: 0; }
      - entity: sensor.wan_ipv4
        name: IPv4 Address
        icon: mdi:ip
      - entity: sensor.pfsense_uptime
        name: Uptime
        icon: mdi:clock
        type: custom:multiple-entity-row
        secondary_info:
          entity: sensor.pfsense_boottime
          name: false
      - type: custom:multiple-entity-row
        name: Cox Bandwidth
        icon: mdi:wan
        entity: sensor.cox_sensor_percentage_used
        entities:
          - entity: sensor.cox_sensor_remaining_days
            name: Remaining
          - attribute: data_plan
            name: Limit
          - entity: sensor.cox_sensor_data_used
            name: Used
  # End WAN card

  # Begin TMobile card
  - title: TMobile
    type: entities
    show_header_toggle: fastmile_radio_status_web_app
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 3
        square: false
        cards:
          - type: markdown
            content: " "
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  text-align: center;
                  vertical-align: middle;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: custom:hui-element
            card_type: gauge
            entity: sensor.tmobile_lte_rssi
            name: " "
            needle: true
            min: -90
            max: -30
            severity:
              red: -90
              yellow: -80
              green: -67
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  text-align: center;
                  padding: 0 !important;
                }
      - type: custom:hui-element
        card_type: grid
        columns: 4
        square: false
        cards:
          - type: markdown
            content: "**Band**"
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  text-align: center;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: markdown
            content: "**RSRP**"
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  text-align: center;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: markdown
            content: "**SNR**"
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  text-align: center;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: markdown
            content: "**RSRQ**"
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  text-align: center;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: custom:hui-element
            card_type: grid
            columns: 2
            square: false
            cards:
              - type: custom:badge-card
                badges:
                  - entity: sensor.tmobile_lte_band
                    name: false
              - type: custom:bar-card
