# lovelace_gen

{% macro lvrm_activity(activity, name) -%}
          - type: custom:button-card
            entity: remote.harmony_lvrm
            name: "{{ name }}"
            show_icon: false
            tap_action:
              action: call-service
              service: remote.turn_on
              service_data:
                entity_id: remote.harmony_lvrm
                activity: {{ activity }}
            state:
              - operator: template
                value: >
                  [[[
                    if (entity.attributes.current_activity == "{{ activity }}") { return true; }
                  ]]]
                styles:
                  card:
                    - background-color: var(--primary-color)
                  name:
                    - color: white
            styles:
              name:
                - color: var(--state-icon-unavailable-color)
                - font-size: 14px
                - font-weight: bold
{%- endmacro %}

title: First Floor
path: floor1
icon: mdi:home-floor-1

cards:

  # Begin common areas card
  - title: Common Areas
    type: entities
    show_header_toggle: false
    entities:
      - entity: light.foyer
        name: Foyer Light
        type: custom:slider-entity-row
        toggle: true
      - entity: light.stairs_hallway
        name: Stairs/Hallway Lights
        type: custom:slider-entity-row
        toggle: true
  # End common areas card
  
  # Begin living room card
  - title: Living Room
    type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          entity: light.lvrm_cans
          name: Recessed Lights
          type: custom:slider-entity-row
          toggle: true
        group_config:
          type: custom:slider-entity-row
          toggle: true
        entities:
          - entity: light.lvrm_1
            name: Can 1
          - entity: light.lvrm_2
            name: Can 2
          - entity: light.lvrm_3
            name: Can 3
          - entity: light.lvrm_4
            name: Can 4
          - entity: light.lvrm_5
            name: Can 5 (TV)
          - entity: light.lvrm_6
            name: Can 6 (TV)
          - entity: light.lvrm_7
            name: Can 7
          - entity: light.lvrm_8
            name: Can 8
      - entity: light.lvrm_fan
        name: Fan Light
        type: custom:slider-entity-row
        toggle: true
      - entity: fan.lvrm
        name: Ceiling Fan
        type: custom:slider-entity-row
        toggle: true
      - type: section
      - type: custom:button-card
        color_type: blank-card
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          {{ lvrm_activity("PowerOff", "Off") }}
          {{ lvrm_activity("Watch Roku", "Roku") }}
          {{ lvrm_activity("Listen to Sonos", "Sonos") }}
          {{ lvrm_activity("Play PS4", "PS4") }}
  # End living room card
  
  # Begin office card
  - title: Office
    type: entities
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          entity: light.office_cans
          name: Recessed Lights
          type: custom:slider-entity-row
          toggle: true
        group_config:
          type: custom:slider-entity-row
          toggle: true
        entities:
          - entity: light.office_matt
            name: Matt’s Can
          - entity: light.office_kayla
            name: Kayla’s Can
      - entity: light.office_fan
        name: Fan Light
        type: custom:slider-entity-row
        toggle: true
      - entity: fan.office
        name: Ceiling Fan
        type: custom:slider-entity-row
        toggle: true
  # End office card
  
  # Begin dining room card
  - title: Dining Room
    type: entities
    show_header_toggle: false
    entities:
      - entity: light.dining
        name: Chandelier
        type: custom:slider-entity-row
        toggle: true
  # End dining room card
  
  # Begin kitchen card
  - title: Kitchen
    type: entities
    show_header_toggle: false
    entities:
      - entity: light.kitchen_cans
        name: Recessed Lights
        type: custom:slider-entity-row
        toggle: true
      - entity: light.kitchen_cabinet
        name: Cabinet Lights
        type: custom:slider-entity-row
        toggle: true
      - entity: light.pantry
        name: Pantry Light
        type: custom:slider-entity-row
        toggle: true
  # End kitchen card
  
  # Begin powder room card
  - title: Powder Room
    type: entities
    show_header_toggle: false
    entities:
      - entity: light.powder
        name: Vanity Lights
        type: custom:slider-entity-row
        toggle: true
  # End powder room card

  # Begin thermostat cards
  - !include
    - 'templates/hvac.yaml'
    - entity: climate.downstairs
      name: Downstairs
      automate_entity: input_boolean.hvac_downstairs_automate
  # End thermostat card
