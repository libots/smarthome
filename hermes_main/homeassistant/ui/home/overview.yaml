# lovelace_gen

title: Overview
path: overview
icon: mdi:home

cards:
  
  # Begin main card
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - entity: alarm_control_panel.ha
            type: custom:button-card
            size: 30px
            icon: mdi:shield
            state:
              - value: 'disarmed'
                color: var(--label-badge-green)
                icon: mdi:shield-off
                name: Disarmed
              - value: 'armed_home'
                color: var(--label-badge-red)
                icon: mdi:shield-home
                name: Armed Home
              - value: 'armed_away'
                color: var(--label-badge-red)
                icon: mdi:shield-lock
                name: Armed Away
            styles:
              card:
                - height: 70px
              name:
                - font-size: 14px
            tap_action:
              action: more-info
          - entity: input_boolean.vacation
            type: custom:button-card
            size: 30px
            name: >
              [[[
                switch (entity.state) {
                  case "off": return "Vacation Mode Off"; break;
                  case "on":  return "Vacation Mode On"; break;
                  default:    return "Vacation Mode";
                }
              ]]]
            icon: >
              [[[
                switch (entity.state) {
                  case "off": return "mdi:airplane-off"; break;
                  default:    return "mdi:airplane";
                }
              ]]]
            hold_action:
                action: more-info
            styles:
              card:
                - height: 70px
              name:
                - font-size: 14px
          - entity: input_boolean.guest
            type: custom:button-card
            size: 30px
            name: >
              [[[
                switch (entity.state) {
                  case "off": return "Guest Mode Off"; break;
                  case "on":  return "Guest Mode On"; break;
                  default:    return "Guestguest Mode";
                }
              ]]]
            icon: >
              [[[
                switch (entity.state) {
                  case "off": return "mdi:account-off"; break;
                  default:    return "mdi:account";
                }
              ]]]
            hold_action:
                action: more-info
            styles:
              card:
                - height: 70px
              name:
                - font-size: 14px
      - type: horizontal-stack
        cards:
          - entity: person.matt
            type: custom:button-card
            template: person
            double_tap_action:
              action: call-service
              service: notify.mobile_app_miphone12
              service_data:
                message: "request_location_update"
          - entity: person.kayla
            type: custom:button-card
            template: person
            double_tap_action:
              action: call-service
              service: notify.mobile_app_kiphone12
              service_data:
                message: "request_location_update"
          - entity: device_tracker.whistle_alamo
            type: custom:button-card
            template:
              - person
              - fuel
            variables:
              fuel: '[[[ return entity.attributes.battery_level; ]]]'
          - entity: device_tracker.whistle_chance
            type: custom:button-card
            template:
              - person
              - fuel
            variables:
              fuel: '[[[ return entity.attributes.battery_level; ]]]'
      # - type: horizontal-stack
      #   cards:
      #     - entity: device_tracker.subaru
      #       type: custom:button-card
      #       template:
      #         - car
      #         - fuel
      #       variables:
      #         fuel: '[[[ return states["sensor.fuel_subaru"].state; ]]]'
      #       styles:
      #         icon:
      #           - height: 45px
