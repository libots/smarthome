##################################################
################  COMMON ENTITIES  ###############
##################################################

###############  input_boolean:  #################
input_boolean:
  back_lock_notifications:
    name: back Lock Notifications
  back_dooraccess_notifications:
    name: back Door Notifications
  back_garageacess_notifications:
    name: back Garage Notifications
  back_reset_lock:
    name: back reset lock
  keymaster_back_autolock:
    name: "Auto Lock Enabled"
    icon: mdi:key-remove
  keymaster_back_retry:
    name: "Auto Lock Enabled"

###################  script:  ####################
script:
  keymaster_back_reset_lock:
    sequence:
      - service: script.keymaster_back_manual_notify
        data_template:
          title: "reset"
          message: "back"

  keymaster_back_reset_codeslot:
    mode: parallel
    fields:
      code_slot:
        description: The code slot to reset
        example: 1
    variables:
      # Constant used later to loop through day specific entities
      days: ["sun", "mon", "tue", "wed", "thu", "fri", "sat"]
    sequence:
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.enabled_back_{{ code_slot | string }}"
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.back_name_{{ code_slot | string }}"
          value: ""
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.back_pin_{{ code_slot | string }}"
          value: ""
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.notify_back_{{ code_slot | string }}"
      - service: input_number.set_value
        data_template:
          entity_id: "input_number.accesscount_back_{{ code_slot | string }}"
          value: "0"
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.start_date_back_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.end_date_back_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.daterange_back_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.accesslimit_back_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.reset_codeslot_back_{{ code_slot | string }}"
      # Loop through each day of the week and reset the entities related to each one
      - repeat:
          count: 7
          sequence:
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_start_date_back_{{ code_slot | string }}"
                time: "{{ '00:00' | timestamp_custom('%H:%M') }}"
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_end_date_back_{{ code_slot | string }}"
                time: "{{ '00:00' | timestamp_custom('%H:%M') }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_back_{{ code_slot | string }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_inc_back_{{ code_slot | string }}"

  keymaster_back_start_timer:
    sequence:
      - condition: state
        entity_id: input_boolean.keymaster_back_autolock
        state: "on"
      - condition: state
        entity_id: lock.back
        state: "unlocked"
      - service: timer.cancel
        entity_id: timer.keymaster_back_autolock
      - service: timer.start
        data_template: # if next_dusk happens sooner than next_dawn, then it's daylight
          entity_id: timer.keymaster_back_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_back_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_back_autolock_door_time_day')}}
            {% endif %}

  boltchecked_lock_back:
    sequence:
      - service: lock.lock
        data:
          entity_id: lock.back

  boltchecked_retry_back:
    sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.keymaster_back_retry
      - service: persistent_notification.create
        data_template:
          title: "Unable to lock back"
          message: >-
            {{ 'Unable to lock back as the sensor indicates the door is currently opened.  The operation will be automatically retried when the door is closed.'}}

###################  automation:  ####################
automation:
  - alias: keymaster_back Reset Code Slot
    id: keymaster_back Reset Code Slot
    trigger:
      entity_id: input_boolean.reset_codeslot_back_1,input_boolean.reset_codeslot_back_2,input_boolean.reset_codeslot_back_3,input_boolean.reset_codeslot_back_4,input_boolean.reset_codeslot_back_5,input_boolean.reset_codeslot_back_6,input_boolean.reset_codeslot_back_7,input_boolean.reset_codeslot_back_8,input_boolean.reset_codeslot_back_9,input_boolean.reset_codeslot_back_10
      platform: state
      to: "on"
    action:
      - service: script.keymaster_back_reset_codeslot
        data_template:
          code_slot: "{{ trigger.entity_id.split('_')[-1] }}"

  - alias: keymaster_back Lock Notifications
    id: keymaster_back Lock Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: back
    condition:
      - condition: state
        entity_id: input_boolean.back_lock_notifications
        state: "on"
    action:
      - service: script.keymaster_back_manual_notify
        data_template:
          title: back
          message: "{{ trigger.event.data.action_text }} {% if trigger.event.data.code_slot > 0 %}({{ trigger.event.data.code_slot_name }}){% endif %}"

  - alias: keymaster_back User Notifications
    id: keymaster_back User Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: back
    condition:
      - condition: template
        value_template: "{{ trigger.event.data.code_slot > 0 }}"
      - condition: template
        value_template: "{{ is_state('input_boolean.notify_back_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: state
        entity_id: input_boolean.back_lock_notifications
        state: "off"
    action:
      - service: script.keymaster_back_manual_notify
        data_template:
          title: back
          message: "{{ trigger.event.data.action_text }} ({{ trigger.event.data.code_slot_name }})"

  - alias: keymaster_back Door Open and Close
    id: keymaster_back Door Open and Close
    trigger:
      entity_id: binary_sensor.door_back
      platform: state
    condition:
      - condition: state
        entity_id: "input_boolean.back_dooraccess_notifications"
        state: "on"
      - condition: template
        value_template: "{{ trigger.from_state.state in ('on', 'off') and trigger.to_state.state in ('on', 'off') }}"
    action:
      - service: script.keymaster_back_manual_notify
        data_template:
          title: back
          message: "{% if trigger.to_state.state == 'on' %}Door Opened{% else %}Door Closed{% endif %}"

  - alias: keymaster_back Changed Code
    id: keymaster_back Changed Code
    trigger:
      entity_id: input_text.back_pin_1,input_text.back_pin_2,input_text.back_pin_3,input_text.back_pin_4,input_text.back_pin_5,input_text.back_pin_6,input_text.back_pin_7,input_text.back_pin_8,input_text.back_pin_9,input_text.back_pin_10
      platform: state
    condition:
      - condition: template
        value_template: >-
          {{
            is_state('input_boolean.enabled_back_' + trigger.entity_id.split('_')[-1], 'on')
            and
            (trigger.from_state.state != trigger.to_state.state)
          }}
    action:
      - service: persistent_notification.create
        data_template:
          title: back LOCK MANAGER
          message: >-
            {{ 'You changed the PIN for back code slot ' + trigger.entity_id.split('_')[-1] + '. Please enable it in order to make it active.'}}
      - service: input_boolean.turn_off
        data_template:
          entity_id: >-
            {{ 'input_boolean.enabled_back_' + trigger.entity_id.split('_')[-1] }}

  - alias: keymaster_back Reset
    id: keymaster_back Reset
    trigger:
      entity_id: input_boolean.back_reset_lock
      platform: state
      from: "off"
      to: "on"
    action:
      - service: script.keymaster_back_reset_lock
      - service: input_boolean.turn_off
        entity_id: input_boolean.back_reset_lock

  - alias: keymaster_back Decrement Access Count
    id: keymaster_back Decrement Access Count
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: back
    condition:
      - condition: template
        # make sure decrementing access entries is enabled
        value_template: "{{ is_state('input_boolean.accesslimit_back_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: template
        # Check for Keypad Unlock code
        value_template: >-
          {{
            trigger.event.data.code_slot > 0
            and
            (trigger.event.data.action_code is undefined or trigger.event.data.action_code in (6, 19))
          }}
    action:
      - service: input_number.decrement
        data_template:
          entity_id: "{{ 'input_number.accesscount_back_' + trigger.event.data.code_slot | string }}"

  - alias: keymaster_back_locked
    id: keymaster_back_locked
    trigger:
      entity_id: lock.back
      platform: state
      to: locked
    action:
      - service: timer.cancel
        entity_id: timer.keymaster_back_autolock

  - alias: keymaster_turn_off_retry_back
    id: keymaster_turn_off_retry_back
    trigger:
      entity_id: lock.back
      platform: state
      to: locked
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_back_retry

  - alias: keymaster_retry_bolt_closed_back
    id: keymaster_retry_bolt_closed_back
    trigger:
      platform: state
      entity_id: binary_sensor.door_back
      to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_back_retry
        state: "on" 
      - condition: state
        entity_id: input_boolean.keymaster_back_autolock
        state: "on"
    action:
      - service: persistent_notification.create
        data_template:
          title: "back is closed"
          message: >-
            {{ 'The back sensor indicates the door has been closed, re-attempting to lock.'}}
      - service: lock.lock
        entity_id: lock.boltchecked_back

  - alias: keymaster_back_opened
    id: keymaster_back_opened
    trigger:
      platform: state
      entity_id: binary_sensor.door_back
      to: "on"
    action:
      - service: timer.start
        data_template:
          entity_id: timer.keymaster_back_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_back_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_back_autolock_door_time_day')}}
            {% endif %}

  - alias: keymaster_back_unlocked_start_autolock
    id: keymaster_back_unlocked_ start_autolock
    trigger:
      entity_id: lock.back
      platform: state
      to: unlocked
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_back_autolock
        state: "on"
    action:
      - service: script.turn_on
        entity_id: script.keymaster_back_start_timer
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_back_retry

  - alias: keymaster_back_timer_finished
    id: keymaster_back_timer_finished
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_back_autolock
        state: "on"
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.keymaster_back_autolock
    action:
      - service: lock.lock
        entity_id: lock.boltchecked_back

  - alias: keymaster_back_timer_canceled
    id: keymaster_back_timer_canceled
    trigger:
      platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.keymaster_back_autolock
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_back_retry

  - alias: keymaster_back_disable_auto_lock
    id: keymaster_back_disable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_back_autolock
      platform: state
      to: "off"
    action:
      - service: timer.cancel
        entity_id:
          - timer.keymaster_back_autolock
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_back_retry

  - alias: keymaster_back_enable_auto_lock
    id: keymaster_back_enable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_back_autolock
      platform: state
      to: "on"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_back_retry
      - service: timer.cancel
        entity_id:
          - timer.keymaster_back_autolock
      - service: script.turn_on
        entity_id: script.keymaster_back_start_timer

###################  timer:  ####################
timer:
  keymaster_back_autolock:
    name: "Auto Lock Timer"

###################  lock:  ####################
lock:
  - platform: template
    name: boltchecked_back
    value_template: "{{ is_state('lock.back', 'locked') }}"
    lock:
      service: "{{ 'script.boltchecked_retry_back' if (is_state('binary_sensor.door_back', 'on')) else 'script.boltchecked_lock_back' }}"
    unlock:
      service: lock.unlock
      data:
        entity_id: lock.back

###############  input_text:  #################
input_text:
  back_lockname:
    initial: back
    name: "Lock Name"

  keymaster_back_autolock_door_time_day:
    name: "Day Auto Lock HH:MM:SS"
    initial: "00:15:00"
  keymaster_back_autolock_door_time_night:
    name: "Night Auto Lock HH:MM:SS"
    initial: "00:05:00"

###############  PARENT entities  #################
  back_front_parent:
    initial: front
    name: "Parent lock"
