##################################################
################  COMMON ENTITIES  ###############
##################################################

###############  input_boolean:  #################
input_boolean:
  garage_right_lock_notifications:
    name: garage_right Lock Notifications
  garage_right_dooraccess_notifications:
    name: garage_right Door Notifications
  garage_right_garageacess_notifications:
    name: garage_right Garage Notifications
  garage_right_reset_lock:
    name: garage_right reset lock
  keymaster_garage_right_autolock:
    name: "Auto Lock Enabled"
    icon: mdi:key-remove
  keymaster_garage_right_retry:
    name: "Auto Lock Enabled"

###################  script:  ####################
script:
  keymaster_garage_right_reset_lock:
    sequence:
      - service: script.keymaster_garage_right_manual_notify
        data_template:
          title: "reset"
          message: "garage_right"

  keymaster_garage_right_reset_codeslot:
    mode: parallel
    fields:
      code_slot:
        description: The code slot to reset
        example: 1
    variables:
      # Constant used later to loop through day specific entities
      days: ["sun", "mon", "tue", "wed", "thu", "fri", "sat"]
    sequence:
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.enabled_garage_right_{{ code_slot | string }}"
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.garage_right_name_{{ code_slot | string }}"
          value: ""
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.garage_right_pin_{{ code_slot | string }}"
          value: ""
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.notify_garage_right_{{ code_slot | string }}"
      - service: input_number.set_value
        data_template:
          entity_id: "input_number.accesscount_garage_right_{{ code_slot | string }}"
          value: "0"
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.start_date_garage_right_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.end_date_garage_right_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.daterange_garage_right_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.accesslimit_garage_right_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.reset_codeslot_garage_right_{{ code_slot | string }}"
      # Loop through each day of the week and reset the entities related to each one
      - repeat:
          count: 7
          sequence:
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_start_date_garage_right_{{ code_slot | string }}"
                time: "{{ '00:00' | timestamp_custom('%H:%M') }}"
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_end_date_garage_right_{{ code_slot | string }}"
                time: "{{ '00:00' | timestamp_custom('%H:%M') }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_garage_right_{{ code_slot | string }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_inc_garage_right_{{ code_slot | string }}"

  keymaster_garage_right_start_timer:
    sequence:
      - condition: state
        entity_id: input_boolean.keymaster_garage_right_autolock
        state: "on"
      - condition: state
        entity_id: lock.garage_right
        state: "unlocked"
      - service: timer.cancel
        entity_id: timer.keymaster_garage_right_autolock
      - service: timer.start
        data_template: # if next_dusk happens sooner than next_dawn, then it's daylight
          entity_id: timer.keymaster_garage_right_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_garage_right_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_garage_right_autolock_door_time_day')}}
            {% endif %}

  boltchecked_lock_garage_right:
    sequence:
      - service: lock.lock
        data:
          entity_id: lock.garage_right

  boltchecked_retry_garage_right:
    sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.keymaster_garage_right_retry
      - service: persistent_notification.create
        data_template:
          title: "Unable to lock garage_right"
          message: >-
            {{ 'Unable to lock garage_right as the sensor indicates the door is currently opened.  The operation will be automatically retried when the door is closed.'}}

###################  automation:  ####################
automation:
  - alias: keymaster_garage_right Reset Code Slot
    id: keymaster_garage_right Reset Code Slot
    trigger:
      entity_id: input_boolean.reset_codeslot_garage_right_1,input_boolean.reset_codeslot_garage_right_2,input_boolean.reset_codeslot_garage_right_3,input_boolean.reset_codeslot_garage_right_4,input_boolean.reset_codeslot_garage_right_5,input_boolean.reset_codeslot_garage_right_6,input_boolean.reset_codeslot_garage_right_7,input_boolean.reset_codeslot_garage_right_8,input_boolean.reset_codeslot_garage_right_9,input_boolean.reset_codeslot_garage_right_10
      platform: state
      to: "on"
    action:
      - service: script.keymaster_garage_right_reset_codeslot
        data_template:
          code_slot: "{{ trigger.entity_id.split('_')[-1] }}"

  - alias: keymaster_garage_right Lock Notifications
    id: keymaster_garage_right Lock Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: garage_right
    condition:
      - condition: state
        entity_id: input_boolean.garage_right_lock_notifications
        state: "on"
    action:
      - service: script.keymaster_garage_right_manual_notify
        data_template:
          title: garage_right
          message: "{{ trigger.event.data.action_text }} {% if trigger.event.data.code_slot > 0 %}({{ trigger.event.data.code_slot_name }}){% endif %}"

  - alias: keymaster_garage_right User Notifications
    id: keymaster_garage_right User Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: garage_right
    condition:
      - condition: template
        value_template: "{{ trigger.event.data.code_slot > 0 }}"
      - condition: template
        value_template: "{{ is_state('input_boolean.notify_garage_right_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: state
        entity_id: input_boolean.garage_right_lock_notifications
        state: "off"
    action:
      - service: script.keymaster_garage_right_manual_notify
        data_template:
          title: garage_right
          message: "{{ trigger.event.data.action_text }} ({{ trigger.event.data.code_slot_name }})"

  - alias: keymaster_garage_right Door Open and Close
    id: keymaster_garage_right Door Open and Close
    trigger:
      entity_id: binary_sensor.door_garage_right
      platform: state
    condition:
      - condition: state
        entity_id: "input_boolean.garage_right_dooraccess_notifications"
        state: "on"
      - condition: template
        value_template: "{{ trigger.from_state.state in ('on', 'off') and trigger.to_state.state in ('on', 'off') }}"
    action:
      - service: script.keymaster_garage_right_manual_notify
        data_template:
          title: garage_right
          message: "{% if trigger.to_state.state == 'on' %}Door Opened{% else %}Door Closed{% endif %}"

  - alias: keymaster_garage_right Changed Code
    id: keymaster_garage_right Changed Code
    trigger:
      entity_id: input_text.garage_right_pin_1,input_text.garage_right_pin_2,input_text.garage_right_pin_3,input_text.garage_right_pin_4,input_text.garage_right_pin_5,input_text.garage_right_pin_6,input_text.garage_right_pin_7,input_text.garage_right_pin_8,input_text.garage_right_pin_9,input_text.garage_right_pin_10
      platform: state
    condition:
      - condition: template
        value_template: >-
          {{
            is_state('input_boolean.enabled_garage_right_' + trigger.entity_id.split('_')[-1], 'on')
            and
            (trigger.from_state.state != trigger.to_state.state)
          }}
    action:
      - service: persistent_notification.create
        data_template:
          title: garage_right LOCK MANAGER
          message: >-
            {{ 'You changed the PIN for garage_right code slot ' + trigger.entity_id.split('_')[-1] + '. Please enable it in order to make it active.'}}
      - service: input_boolean.turn_off
        data_template:
          entity_id: >-
            {{ 'input_boolean.enabled_garage_right_' + trigger.entity_id.split('_')[-1] }}

  - alias: keymaster_garage_right Reset
    id: keymaster_garage_right Reset
    trigger:
      entity_id: input_boolean.garage_right_reset_lock
      platform: state
      from: "off"
      to: "on"
    action:
      - service: script.keymaster_garage_right_reset_lock
      - service: input_boolean.turn_off
        entity_id: input_boolean.garage_right_reset_lock

  - alias: keymaster_garage_right Decrement Access Count
    id: keymaster_garage_right Decrement Access Count
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: garage_right
    condition:
      - condition: template
        # make sure decrementing access entries is enabled
        value_template: "{{ is_state('input_boolean.accesslimit_garage_right_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: template
        # Check for Keypad Unlock code
        value_template: >-
          {{
            trigger.event.data.code_slot > 0
            and
            (trigger.event.data.action_code is undefined or trigger.event.data.action_code in (6, 19))
          }}
    action:
      - service: input_number.decrement
        data_template:
          entity_id: "{{ 'input_number.accesscount_garage_right_' + trigger.event.data.code_slot | string }}"

  - alias: keymaster_garage_right_locked
    id: keymaster_garage_right_locked
    trigger:
      entity_id: lock.garage_right
      platform: state
      to: locked
    action:
      - service: timer.cancel
        entity_id: timer.keymaster_garage_right_autolock

  - alias: keymaster_turn_off_retry_garage_right
    id: keymaster_turn_off_retry_garage_right
    trigger:
      entity_id: lock.garage_right
      platform: state
      to: locked
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_garage_right_retry

  - alias: keymaster_retry_bolt_closed_garage_right
    id: keymaster_retry_bolt_closed_garage_right
    trigger:
      platform: state
      entity_id: binary_sensor.door_garage_right
      to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_garage_right_retry
        state: "on" 
      - condition: state
        entity_id: input_boolean.keymaster_garage_right_autolock
        state: "on"
    action:
      - service: persistent_notification.create
        data_template:
          title: "garage_right is closed"
          message: >-
            {{ 'The garage_right sensor indicates the door has been closed, re-attempting to lock.'}}
      - service: lock.lock
        entity_id: lock.boltchecked_garage_right

  - alias: keymaster_garage_right_opened
    id: keymaster_garage_right_opened
    trigger:
      platform: state
      entity_id: binary_sensor.door_garage_right
      to: "on"
    action:
      - service: timer.start
        data_template:
          entity_id: timer.keymaster_garage_right_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_garage_right_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_garage_right_autolock_door_time_day')}}
            {% endif %}

  - alias: keymaster_garage_right_unlocked_start_autolock
    id: keymaster_garage_right_unlocked_ start_autolock
    trigger:
      entity_id: lock.garage_right
      platform: state
      to: unlocked
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_garage_right_autolock
        state: "on"
    action:
      - service: script.turn_on
        entity_id: script.keymaster_garage_right_start_timer
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_garage_right_retry

  - alias: keymaster_garage_right_timer_finished
    id: keymaster_garage_right_timer_finished
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_garage_right_autolock
        state: "on"
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.keymaster_garage_right_autolock
    action:
      - service: lock.lock
        entity_id: lock.boltchecked_garage_right

  - alias: keymaster_garage_right_timer_canceled
    id: keymaster_garage_right_timer_canceled
    trigger:
      platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.keymaster_garage_right_autolock
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_garage_right_retry

  - alias: keymaster_garage_right_disable_auto_lock
    id: keymaster_garage_right_disable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_garage_right_autolock
      platform: state
      to: "off"
    action:
      - service: timer.cancel
        entity_id:
          - timer.keymaster_garage_right_autolock
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_garage_right_retry

  - alias: keymaster_garage_right_enable_auto_lock
    id: keymaster_garage_right_enable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_garage_right_autolock
      platform: state
      to: "on"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_garage_right_retry
      - service: timer.cancel
        entity_id:
          - timer.keymaster_garage_right_autolock
      - service: script.turn_on
        entity_id: script.keymaster_garage_right_start_timer

###################  timer:  ####################
timer:
  keymaster_garage_right_autolock:
    name: "Auto Lock Timer"

###################  lock:  ####################
lock:
  - platform: template
    name: boltchecked_garage_right
    value_template: "{{ is_state('lock.garage_right', 'locked') }}"
    lock:
      service: "{{ 'script.boltchecked_retry_garage_right' if (is_state('binary_sensor.door_garage_right', 'on')) else 'script.boltchecked_lock_garage_right' }}"
    unlock:
      service: lock.unlock
      data:
        entity_id: lock.garage_right

###############  input_text:  #################
input_text:
  garage_right_lockname:
    initial: garage_right
    name: "Lock Name"

  keymaster_garage_right_autolock_door_time_day:
    name: "Day Auto Lock HH:MM:SS"
    initial: "00:15:00"
  keymaster_garage_right_autolock_door_time_night:
    name: "Night Auto Lock HH:MM:SS"
    initial: "00:05:00"

###############  PARENT entities  #################
  garage_right_garage_left_parent:
    initial: garage_left
    name: "Parent lock"
