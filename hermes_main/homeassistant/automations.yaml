- id: '1618193054029'
  alias: Coffee
  description: ''
  trigger:
  - platform: time
    at: input_datetime.coffee
  condition:
  - condition: state
    entity_id: input_boolean.coffee
    state: 'on'
    for: 00:03:00
  action:
  - type: turn_on
    device_id: e558e9911f1a92dcd944d2242e8a7667
    entity_id: switch.coffee
    domain: switch
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.coffee
  mode: single
