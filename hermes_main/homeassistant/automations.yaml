- id: '1619812317162'
  alias: Auto Lock Front
  description: ''
  trigger:
  - platform: template
    value_template: "{{\n  (is_state('binary_sensor.door_front_homekit', 'off'))\n\
      \  and\n  (is_state('lock.front', 'unlocked'))\n}}"
    for:
      seconds: 120
  condition: []
  action:
  - service: lock.lock
    target:
      entity_id: lock.front
  mode: single
